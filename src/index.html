        </header>
        <main id="main">
            <div >

            </div>
            <div id="table-container">
                <div id="sort-container">
                    <div class="sorting-input">
                        Sorting column:
                        <select name="sorting-column" id="sorting-column">
                            <option value="Name">Name </option>
                            <option value="DateofBirth">Date of Birth</option>
                            <option value="House">House</option>
                        </select>
                    </div>
                    <div class="sorting-input">
                        Sorting type:
                        <select name="sorting-direction" id="sorting-type">
                            <option value="Ascending">Ascending</option>
                            <option value="Descending">Descending</option>
                        </select>
                    </div>
                    <button id="sort-btn">Sort</button>
                </div>
                <table >
                    <thead> 
                        <tr id="first">
                            <th>Name</th>
                            <th>Date of birth</th>
                            <th>House</th>
                            <th>Wizard</th>
                            <th>Ancestry</th>
                            <th>Is student</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTable"></tbody>
                </table>
            </div>
            <footer id="footer">
                Created by Karol Wiczling for Profil Software 
            </footer>
        </main>
    </div>

            <div id="personal-data">
                <p>Personal Info</p>
                <div id="modal-name">Name:  </div>
                <div id="modal-birth">Date of birth: </div>
                <div id="modal-house">House: </div>
            </div>
                <img id="modal-img" >

            <button onclick="removeFromFavorite()">Remove Favorite</button>
